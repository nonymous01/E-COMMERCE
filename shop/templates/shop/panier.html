{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-lg-12">

            <a href="" class="btn btn-outline-dark">&#x2190; Continuer vos achats</a>
        </div>
        <br>
        <div class="box-element">
            <table class="table">
                <tr>
                <th>
                    <h5>Articles: <strong>3</strong></h5>
                </th>
                <th>

            <div class="box-element">

                    <div class="quantite">
